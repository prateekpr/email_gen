<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Email Generator</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Recruiter Email Generator</h1>
            <p>Create professional cold emails to invite top talent to your team.</p>
        </div>
        <form id="recruiterForm">
            <label for="name">Candidate Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="experience">Candidate Experience (years):</label>
            <input type="number" id="experience" name="experience" required>

            <label for="skills">Candidate Skills:</label>
            <input type="text" id="skills" name="skills" required>

            <label for="job_description">Job Description:</label>
            <textarea id="job_description" name="job_description" required></textarea>

            <button type="submit">Generate Email</button>
        </form>
        <div id="result" class="email-output"></div>
        <a href="/" class="btn">Back to Home</a>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
